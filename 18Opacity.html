 <!-- The "opacity" property specifies the opacity/transparency of an element. 
        This property can take a value from 0.0 - 1.0. -->
    <div id="id1">
        <p>Opacity property:-</p>
        <img src="../images/gtr.jpg" height="100" width="170">
    </div><br>

<!-- Transparent Hover Effect -->
        <img src="../images/gtr.jpg" height="100" width="170">
        <img src="../images/mia_malkova.jpg" height="100" width="170">
        <img src="../images/logo.jpg" height="100" width="170"><br><br>
   
<!-- Transparent Box -->
    <div class="first" id="id2">  <p>opacity 0.1</p>  </div>
    <div class="first" id="id3"> <p>opacity 0.3</p>  </div>
    <div class="first" id="id4">  <p>opacity 0.6</p>  </div>
    <div class="first"><p>  opacity 1 (default)  </p></div><br><br>

<!-- Transparency using RGBA -->
<div class="first" id="id5">  <p>10% opacity</p>  </div>
    <div class="first" id="id6"> <p>30% opacity</p>  </div>
    <div class="first" id="id7">  <p>60% opacity</p>  </div>
    <div class="first"><p> 100% opacity  (default)  </p></div><br><br>
    
 
<!-- Text in Transparent Box -->
<div class="second">
    <div class="third">
         <p>This is some text that is placed in the transparent box.</p>
    </div>
</div>
